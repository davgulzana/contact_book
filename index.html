<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="auth-form">
                <div class="field">
                    <form action="" class="field__form">
                        <div class="field__name">
                            <label>Name: </label> <br>
                            <input type="text" class="name-input" required>
                        </div>
                        <div class="field__last-name">
                            <label>Lastname: </label> <br>
                            <input type="text" class="last-name-input">
                        </div>
                        <div class="field__phone-number">
                            <label>Phone number: </label> <br>
                            <input type="number" class="phone-number-input" required>
                        </div>
                        <button type="submit" class="btn">Add Contact</button>
                    </form>
                </div>
                <div class="field">
                </div>
            </div>
        </div>
        <div class="container">
            <ul class="contact-list"></ul>
        </div>
    </div>
    <div id="my_modal" class="modal">
        <div class="modal_content">
            <span class="close_modal_window">Ã—</span>
            <label for="name">Name</label><br>
            <input type="text" id="name" class="inp-edit-name"><br>
            <label for="last-name">Lastname</label><br>
            <input type="text" id="last-name" class="inp-edit-lastname"><br>
            <label for="phone-number">Phone number</label><br>
            <input type="number" id="phone-number" class="inp-edit-phone-number"> <br>
            <button class="btn-save">Save</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
